<body>
    <form action="http://localhost:3000/empEntry" method="post">
        <center>
            <h3 class="text-primary">Employee Details</h3>
        </center>
        <table class="table table-bordered caption-top">
            <caption>Employee Entry Form</caption>
            <tbody>
                <tr>
                    <td>Enter EmpNo</td>
                    <td><input type="text" name="eno"></td>
                </tr>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" name="ename"></td>
                </tr>
                <tr>
                    <td>Enter contact</td>
                    <td><input type="text" name="econtact"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </tbody>
        </table>
    </form>
